<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Projekt</title>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="./index.html">Shopping List</a>
                <a class="nav-link active" href="./todo.html">Todo <span class="sr-only">(current)</span></a>
            </div>
            </div>
        </div>
    </nav>
    <div class="container list-wrapper">
        <h1>Todo list</h1>
        <div class="row">
            <div class="col-4">

                <form id="todoForm">
                    <div class="form-group">
                        <label for="todoName">Zadanie</label>
                        <input type="text" class="form-control" id="todoName">
                        <small id="todoNameError" class="input-info-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="todoDesc">Opis</label>
                        <textarea class="form-control" id="todoDesc"></textarea>
                        <small id="todoDescError" class="input-info-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>

            </div>
            <div class="col-8">
                <ul class="list-group" id="todoList"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./todo.js"></script>
</body>
</html>
